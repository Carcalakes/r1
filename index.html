<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCN - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://static.wikia.nocookie.net/gtawiki/images/1/10/LCNWebsite-StockMarket-GTAV.png/revision/latest/scale-to-width-down/1000?cb=20130929163040" alt="LCN Logo">
            </div>
            <div class="market-info">
                <p class="market-name">Liberty City National Exchange</p>
                <p class="market-status">LIVE</p>
            </div>
        </header>

        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter a username and password');
            }
        });
    </script>
</body>
</html>
